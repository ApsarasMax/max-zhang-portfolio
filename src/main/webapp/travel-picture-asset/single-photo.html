<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Single Photo</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../css/modern-business.css" rel="stylesheet">

</head>

<body onload="onloadTasks()">

    <!-- Navigation bar -->
    <div id="navbarid"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Photo
      <small>Individual photo</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/index.html">Home</a>
      </li>
      <li class="breadcrumb-item active">Photo</li>
    </ol>

    <!-- Image Header -->
    <img id="main-travel-image" class="img-fluid rounded mb-4" style="max-height:50rem" src="#" alt="">

    <!-- Marketing Icons Section -->
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card h-100">
          <h4 class="card-header">Wanna leave a comment?</h4>

        <div class="row">
            <div class="col-lg-6 mb-4" style="margin:20px">
                <!-- <form onsubmit="createName(event)" method = "POST" name = "nameForm"> -->
                <form onsubmit="addComment(event)" method = "POST">
                <!-- <form action="/new-comment" method="POST"  novalidate> -->
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>Your Preferred Username:</label>
                        <input type="text" class="form-control" id="name" name="name-input" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>(optional) Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email-input" data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>Comment:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" name="comment-input" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Comment</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 mb-4" style="margin:20px;">
                <div class="card h-100">
                <h4 class="card-text" style="padding:1.5rem">Here are some previous comments:</h4>
                <div class="card-body">
                    <div id="comment-list">
                    <div class="mb-4" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="card comment-item">
                            <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" class="user-name" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></a>
                            </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-body comment-content"></div>
                            </div>
                        </div>
                        <div class="card comment-item">
                            <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a class="collapsed user-name" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"></a>
                            </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-body comment-content"></div>
                            </div>
                        </div>
                        <div class="card comment-item">
                            <div class="card-header" role="tab" id="headingThree">
                            <h5 class="mb-0">
                                <a class="collapsed user-name" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree"></a>
                            </h5>
                            </div>
                            <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="card-body comment-content"></div>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!-- <p class="card-text">JS functionality.</p> -->
                </div>
                <!-- <div class="card-footer">
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div> -->
                </div>
            </div> 
        </div>
        <!-- /.row -->

        </div>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

	<!-- Footer -->
    <div id="footerid"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="single-photo.js"></script>

    <script>
        $(function(){
            $('#navbarid').load('../nav-bar.html');
        });
    </script>
    <script>
        $(function(){
            $('#footerid').load('../footer.html');
        });
    </script>
</body>

</html>
